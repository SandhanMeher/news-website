<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://cdn1.vectorstock.com/i/1000x1000/46/05/news-sign-icon-world-globe-symbol-vector-2874605.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&family=Poppins:ital,wght@0,300;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">

    <title>News Update</title>
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="news-logo"><h1 style="font-size: xx-large;">EVERYDAY NESWS</h1>
      </a>
      <pre></pre>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id
          ="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
        <button id="search-button" class="search-button glow-on-hover">Search</button>
      </div>
    </div>    
  </nav>


  <main>
    <div class="cards-container container flex" id="cards-container">
      
    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header ">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/8/2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus repellat error autem molestias facilis impedit maxime consequuntur placeat soluta nam.</p>
      </div>
    </div>
  </template>
  
  <script src="script.js"></script> 

</body>
</html
